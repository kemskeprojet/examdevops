<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Tableau de bord des tâches</h1>
        <div id="tasks"></div>
        <button onclick="showForm('create')">Créer une nouvelle tâche</button>
        
        <div id="taskForm" style="display:none;">
            <h2 id="formTitle">Créer une tâche</h2>
            <form id="taskFormElement" method="POST">
                <input type="hidden" id="taskId" name="id">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
                <button type="submit">Sauvegarder</button>
            </form>
            <button onclick="hideForm()">Annuler</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
